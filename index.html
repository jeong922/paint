<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/eb1c9c2a9c.js"
      crossorigin="anonymous"
    ></script>
    <title>paintðŸŽ¨</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas></canvas>
    <section class="tool">
      <section>
        <label class="size" for="line-width">line Width</label>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.5"
        />
      </section>

      <section class="buttons">
        <button id="mode-btn"><i class="fas fa-fill-drip"></i> fill</button>
        <button id="clear-btn"><i class="fas fa-broom"></i> clear</button>
        <button id="eraser-btn"><i class="fas fa-eraser"></i> erase</button>
      </section>

      <section class="colors-wrapper">
        <h2>colors</h2>
        <section class="colors">
          <div class="color-picker">
            <input class="color-picker" type="color" id="color" />
          </div>
          <div
            class="color-option"
            style="background-color: black"
            data-color="black"
          ></div>
          <div
            class="color-option"
            style="background-color: white"
            data-color="white"
          ></div>
          <div
            class="color-option"
            style="background-color: #ff3b30"
            data-color="#ff3b30"
          ></div>
          <div
            class="color-option"
            style="background-color: #ff9500"
            data-color="#ff9500"
          ></div>
          <div
            class="color-option"
            style="background-color: #ffcc00"
            data-color="#ffcc00"
          ></div>
          <div
            class="color-option"
            style="background-color: #4cd963"
            data-color="#4cd963"
          ></div>
          <div
            class="color-option"
            style="background-color: #5ac8fa"
            data-color="#5ac8fa"
          ></div>
          <div
            class="color-option"
            style="background-color: #0579ff"
            data-color="#0579ff"
          ></div>
          <div
            class="color-option"
            style="background-color: #5856d6"
            data-color="#5856d6"
          ></div>
        </section>
      </section>

      <section>
        <div>
          <label for="file"></label>
          <input type="file" accept="image/*" id="file" />
        </div>
        <div class="text-wrapper">
          <div>
            <label for="text-style">text style</label>
            <select id="text-style" value="text-style">
              <option value="stroke" name="stroke">strokeStyle</option>
              <option value="fill" name="fill">fillStyle</option>
            </select>

            <label for="font-family">font family</label>
            <select id="font-family" value="font-family">
              <option value="serif" name="serif">serif</option>
              <option value="sans-serif" name="sans-serif">sans-serif</option>
            </select>
          </div>
          <div>
            <label for="text">text</label>
            <input
              type="text"
              placeholder="write text and double click on the canvas"
              id="text"
            />
          </div>
          <div>
            <label for="font-size">font size</label>
            <input type="number" id="font-size" min="16" max="100" value="25" />
          </div>
        </div>
        <button id="save"><i class="fas fa-save"></i> save image</button>
      </section>
    </section>
  </body>
</html>
